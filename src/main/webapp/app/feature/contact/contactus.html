<main id="main-content">
    <div id="page-content">
        <div id="header-container">
            <div class="findUsTitle">
                <h1>Find Us</h1>
            </div>
        </div>

        <div id="left-col">
            <div class="findUsCol1">
                <iframe id="map" src="https://www.google.com/maps/embed/v1/place?key=
            AIzaSyDJ0t6FZauzVy9XrOo1ayihquRrR7su47Y&q=Vue+Cinema,Manchester"
                        frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div id="right-col">
            <div class="cinema-content">
                <h2>QA Cinemas</h2>
                <p>Select Your Local Cinema:</p>
                <select id="local-cinema" onclick="document.getElementById('map').src = this.options[this.selectedIndex].value;">
                    <option name="Manchester"
                            value="https://www.google.com/maps/embed/v1/place?key=AIzaSyDJ0t6FZauzVy9XrOo1ayihquRrR7su47Y&q=Vue+Cinema,Manchester">
                        Manchester
                    </option>
                    <option name="Liverpool"
                            value="https://www.google.com/maps/embed/v1/place?key=AIzaSyDJ0t6FZauzVy9XrOo1ayihquRrR7su47Y&q=Vue+Cinema,Liverpool">
                        Liverpool
                    </option>
                    <option name="London"
                            value="https://www.google.com/maps/embed/v1/place?key=AIzaSyDJ0t6FZauzVy9XrOo1ayihquRrR7su47Y&q=Vue+Cinema,London">
                        London
                    </option>
                    <option name="Basingstoke"
                            value="https://www.google.com/maps/embed/v1/place?key=AIzaSyDJ0t6FZauzVy9XrOo1ayihquRrR7su47Y&q=Vue+Cinema,BasingStoke">
                        Basingstoke
                    </option>
                </select>

                <div id="number">
                    <h2>General Telephone Number</h2>
                    <p>01962 881779</p>
                </div>

                <div class="getDirections">
                    <h2>Get Directions</h2>

                    <form action="http://maps.google.com/maps" method="get" target="_blank">
                        <label class="location-label" for="saddr">Enter your current location</label>
                        <select id="addressValue" name="daddr">
                            <option disabled>Select Location</option>
                            <option value="Lowry Outlet, The Lowry Designer Outlet the Quays, Salford M50 3AG">
                                Manchester
                            </option>
                            <option value="Conway Park, Europa Blvd, Birkenhead CH41 4PE">Liverpool</option>
                            <option value="Great North Leisure Park, Chaplin Square, London N12 0GL">London</option>
                            <option value="Festival Place Shopping Centre, Festival Place, New Market Square, Basingstoke RG21 7BB">
                                Basingstoke
                            </option>
                        </select>
                        <!-- coming from location -->
                        <input type="text" name="saddr" id="saddr"/><br/>
                        <input id="directions" type="submit" value="Submit" onclick="getLocation()"/>

                    </form>

                    <div id="contact">
                        <form action="mailto:admin@qacinemas.com" method="post">
                            <h2>Contact Us</h2>
                            <input type="text" placeholder="Name"><br/>
                            <input type="text" placeholder="Email"><br/>
                            <input type="text" placeholder="Issue"><br/>
                            <input type="submit" value="Submit "/>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
