       <div class="payment">

           <div>
               <div>
                   <h3> Confirm Your Booking</h3>
               </div>

               <div>

                   <div style="display:block" id="inputBlock">
                          Name:
                          <input type="text" placeholder ="Enter Name"  name="customerName" required id="cname" style="width:300px;"><br><br>
                          Credit Card Number:
                          <input type="text"  placeholder="Enter Credit Card Number" name="creditCardNumber"  maxlength="16" required id="ccn" style="width:230px;"><br><br>
                          Card Verification Value:
                          <input type="text"  placeholder="Ex. 123" name="cardVerificationValue" maxlength="3" required id="cvv" style="width:80px;"> <br><br>
                          Card Expiry Date:
                          <select>
                              <option>January</option>
                              <option>February</option>
                              <option>March</option>
                              <option>April</option>
                              <option>May</option>
                              <option>June</option>
                              <option>July</option>
                              <option>August</option>
                              <option>September</option>
                              <option>October</option>
                              <option>November</option>
                              <option>December</option>
                          </select>
                          <select>
                              <option>2017</option>
                              <option>2018</option>
                              <option>2019</option>
                              <option>2020</option>
                              <option>2021</option>
                              <option>2022</option>
                              <option>2023</option>
                              <option>2024</option>
                              <option>2025</option>
                          </select>

                          <br><br>

                          Email:
                          <input type="text" placeholder ="Enter Email"  name="customerEmail" required id="cemail" style="width:300px;"><br><br>

                          <button type="submit" onclick="checkBookingDetails()">  Confirm Booking </button> <br><br>
                   </div>




                   <!-- Values in the text fields need to be passed into the Booking DB as a Json String !-->
                   <div style="display:none" id="confirmationMessageBlock">
                       Booking Successful. Your unique booking code is:<br>
                       <h2><p id="randomStringSlot"></p></h2> <br>
                       <button type="submit" onclick="print()"> <h4> Print this Page</h4> </button>
                   </div>

               </div>
           </div>
       </div>
