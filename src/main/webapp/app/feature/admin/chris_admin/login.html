<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA Cinema Admin</title>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="container">
    <div id="header">
        <div id="header-container">
            <h1 id="logoName">QA Cinema Admin</h1>
        </div>
    </div>
    <div id="navbar">
        <ul class="nav">
            <li><a></a></li>
        </ul>
    </div>
    <div id="main">
        <div id="left-col">

        </div>

        <div id="right-col">
            <br/>
            <div id="right-col-content">
                <h1 id="welcome">QA Cinema Admin site</h1>
            </div>
            <div id="login-section">
                <form id="admin-form" action="index.html">
                    <fieldset>
                        <legend class="login-legend">Login</legend>
                        <div class="location-div">
                            <div class="login">
                                <label class="location-label" for="login-form-username">Username:</label>
                                <input id="login-form-username" type="text" value="Username" maxlength="50" /><br/>
                            </div>

                            <div class="login">
                                <label class="location-label" for="login-form-password">Password:</label>
                                <input id="login-form-password" type="password" value="Username" maxlength="50" /><br/></div>
                            <input id="submit" type="submit" value="Login"  />

                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
    <div id="footer">
        <p>Designed by Team 4</p>
    </div>

</div>
</body>
</html>
