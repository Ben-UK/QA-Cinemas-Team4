<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA Cinema Admin</title>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="container">
    <div id="header">
        <div id="header-container">
            <h1 id="logoName">QA Cinema Admin</h1>
            <p id="login"><a href="login.html">Logout</a></p>
        </div>
    </div>
    <div id="navbar">
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="cinema_get.html">Cinema</a></li>
            <li><a href="event_get.html">Event</a></li>
            <li><a href="showing_get.html">Showing</a></li>
        </ul>
    </div>
    <div id="main">
        <div id="left-col">
            <ul id="sidebar">
                <li><a href="event_add.html">Add</a></li>
                <li><a href="event_get.html">Get</a></li>
                <li><a href="event_update.html">Update</a></li>
                <li><a href="event_delete.html">Delete</a></li>
            </ul>
        </div>

        <div id="right-col">
            <!--<div id="right-col-header-container">-->
            <!--<h2>Cinema: Add</h2>-->
            <!--</div>-->
            <br/>
            <div id="right-col-content">
                <form id="admin-form" action="#">
                    <fieldset>
                        <legend>Update Event</legend>
                        <div class="location-div">
                            <select>
                                <option>Select Event</option>
                                <option>Terminator</option>
                                <option>Terminator 2</option>
                                <option>Terminator 3</option>
                            </select>
                            <br/>

                        </div>
                        <div class="event">
                            <label class="location-label" for="event-type">Event Type:</label>
                            <select id="event-type">
                                <option>Activity</option>
                                <option>Film</option>
                            </select>

                        </div>

                        <div class="event">
                            <label class="location-label" for="event-title">Event Title:</label>
                            <input id="event-title" type="text" value="Enter Event Title" maxlength="100"/><br/>
                        </div>

                        <div class="event">
                            <label class="location-label" for="event-description">Event Description:</label>
                            <textarea id="event-description">Enter Event Description...</textarea><br/>
                        </div>

                        <div class="event">
                            <label class="location-label" for="event-title">Event Release Date:</label>
                            <input id="event-release-date" type="text" value="Enter Event Release Date"
                                   maxlength="100"/><br/>
                        </div>

                        <div class="event">
                            <label class="location-label" for="event-certification">Event certification:</label>
                            <input id="event-certification" type="text" value="Enter Event Certification"
                                   maxlength="100"/><br/>
                        </div>

                        <input id="submit" type="submit" value="Submit"/>
            </div>
            </fieldset>
            </form>
        </div>
    </div>

</div>
<div id="footer">
    <p>Designed by Team 4</p>
</div>

</div>
</body>
</html>
