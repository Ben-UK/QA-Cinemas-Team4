<div ng-controller="addBookingController as ctrl">
    <h1>Add a new booking</h1>

    <form role="form">

        <input id="id" placeholder="id" ng-model="booking.id">

        <input id="showingID" placeholder="showingID" ng-model="booking.showingID">

        <input id="year" placeholder="year" ng-model="movie.year">

        <button type="submit" ng-click="ctrl.addBooking(booking)">addBooking</button>

    </form>
</div>
