<body>

<h1>{{4 + 4}}</h1>
<h1>Welcome to the admin login page</h1>

<div class="container" id="login">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required id="username">

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required id ="password">

    <button type="submit" onclick="namecheck()">Login</button>
    <button type="submit" onclick="logout()">Log out</button>
</div>

        <li><a ui-sref="addcinema">Add cinema</a></li>

        <li><a ui-sref="updatecinema">Update cinema</a></li>
        <li><a ui-sref="deletecinema">Delete cinema</a></li>
        <br>
        <li><a ui-sref="addshowing">Add showing</a></li>

        <li><a ui-sref="updateshowing">Update showing</a></li>
        <li><a ui-sref="deleteshowing">Delete showing</a></li>
